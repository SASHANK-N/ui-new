<!DOCTYPE html>
<html>
  <head>
    <title>React App</title>
    <script>
      async function callAPI() {
        const res = await fetch("https://api-final-939136953825.us-central1.run.app/api/hello");
        const data = await res.text();
        document.getElementById("result").innerText = data;
      }
    </script>
  </head>
  <body>
    <h1>Frontend (React Simulated)</h1>
    <button onclick="callAPI()">Call Backend</button>
    <p id="result"></p>
  </body>
</html>
